<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genio AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Genio AI Chatbot</h1>
        <p>
          Terhubung dengan Genio AI untuk analisis teks, gambar, audio, dan PDF
        </p>
      </div>

      <div id="chat-box" class="chat-box">
        <div class="message bot">
          Halo! Saya adalah asisten AI yang didukung oleh Gemini. Saya dapat
          membantu Anda menganalisis teks, gambar, audio, dan dokumen PDF.
          Silakan tanyakan sesuatu atau unggah file.
        </div>
      </div>

      <form id="chat-form" class="chat-form">
        <div class="input-container">
          <input
            type="text"
            id="user-input"
            placeholder="Ketik pesan Anda di sini..."
            autocomplete="off"
          />
          <div class="file-upload" id="file-upload-container"></div>
        </div>
        <button type="submit" id="send-btn">Kirim</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
